<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar w/ text</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active border-dark" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-dark" href="/account/">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-dark" href="/dashboard/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-dark bg-black text-warning" href="/groups/">Groups</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<h1>Groups</h1>
<form action="/groups/" method="post">
{% csrf_token %}
<table class="table table-striped table-bordered table-hover table-condensed">
    {% for g in groups %}
        <tr><td>
                {{ g.Sport.Sport_Name}} - {{ g.Creator.User_FName }}
            <input type="submit" class="btn-outline-dark clearfix" value="{{ g.Group_Id }}" name="name">

        </td></tr>

    {% endfor %}

</table>
</form>
<p>{{ message }}</p>

</body>
</html>
