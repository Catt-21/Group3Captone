<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick Up Scheduler</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/login-page-style.scss' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar w/ text</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account/">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/">Dashboard</a>
                </li>
            </ul>

<div class="row">
    <div class="col-sm"></div>

    <div class="col-sm" style="margin-top: 50px;">
        <div class="card text-black" style="border-radius: 25px;">
            <div class="container" style="max-width: 540px; padding-top:40px">
                <div class="text-center top-padding">
                    <h2 class="align-content-center top-padding">Login</h2>
                </div>
                <form action="/" method="post">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <label for="UserName">User Name:</label>
                        <input type="username" name="UserName" class="form-control shorten" required>
                    </div>
                    <div class="form-group text-center">
                        <label for="User_Password">Password:</label>
                        <input type="password" name="User_Password" class="form-control shorten" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-dark mb-2 mt-2 ">Submit</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="/createAccount/" class="btn btn-outline-dark mb-2 " role="button">Create Account</a>
                </div>
            </div>


            <div> {{ message }}  </div>

            <div>
                {% for i in errors %}
                    <td> {{ i }}  </td><br>

                {% endfor %}
            </div>
        </div>

    </div>
    <div class="col-sm"></div>
</div>
</body>
</html>
