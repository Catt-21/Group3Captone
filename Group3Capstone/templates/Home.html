<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pick Up Scheduler</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar w/ text</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account/">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard/">Dashboard</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container">
  <h2>Vertical (basic) form</h2>
  <form action="/" method = "post">
      {% csrf_token %}
    <div class="form-group">
      <label for="UserName">User Name:</label>
      <input type="username" name="UserName" class ="form-control" required>
    </div>
    <div class="form-group">
      <label for="User_Password">Password:</label>
      <input type="password" name="User_Password" class = "form-control" required>
    </div>
    <button type="submit" class="btn btn-outline-dark mb-2 mt-2" >Submit</button>
  </form>

    <a href="/createAccount/" class="btn btn-outline-dark mb-2 " role="button" >Create Account</a>
</div>


<div> {{ message }}  </div>

<div>
    {% for i in errors %}
        <td> {{ i }}  </td><br>

    {% endfor %}
</div>

</body>
</html>
