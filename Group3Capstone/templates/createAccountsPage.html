{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.css' %}">
</head>
<body>
<section class="bg-warning">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="justify-content-center">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                        <form class="row mx-1 mx-md-4" c method="post">
                            {% csrf_token %}
                            <div class="col-lg-6 col-md-6 col-xl-6">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="form3Example1c" name="First_Name"
                                               class="form-control"/>
                                        <label class="form-label" for="form3Example1c">First Name</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="form3Example1c" name="Last_Name"
                                               class="form-control"/>
                                        <label class="form-label" for="form3Example1c">Last Name</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="date" id="form3Example1c" name="DOB" class="form-control"/>
                                        <label class="form-label" for="form3Example1c">Date Of Birth</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="form3Example1c" name="Address" class="form-control"/>
                                        <label class="form-label" for="form3Example1c">Address</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="email" id="form3Example3c" placeholder="email@gmail.com" name="Email" class="form-control"/>
                                        <label class="form-label" for="form3Example3c">Email</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-xl-6">
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="tel" id="form3Example3c" name="PhoneNumber" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                               class="form-control"/>
                                        <label class="form-label" for="form3Example3c">Phone</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="text" id="form3Example3c" name="UserName"
                                               class="form-control"/>
                                        <label class="form-label" for="form3Example3c">Username</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="form3Example4c" name="Password"
                                               class="form-control"/>
                                        <label class="form-label" for="form3Example4c">Password</label>
                                    </div>
                                </div>
                                <div class="d-flex flex-row align-items-center mb-4">
                                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                    <div class="form-outline flex-fill mb-0">
                                        <input type="password" id="form3Example4c" name="Password2"
                                               class="form-control"/>
                                        <label class="form-label" for="form3Example4c">Re-enter Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check d-flex justify-content-center mb-5">
                                <input
                                        class="form-check-input me-2"
                                        type="checkbox"
                                        value=""
                                        id="form2Example3c"
                                />
                                <label class="form-check-label" for="form2Example3">
                                    I agree to all statements in <a href="#!">Terms of service</a>
                                </label>
                            </div>
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                            </div>

                        </form>
                    </div>
                    <div class="row-md-10 row-lg-6 row-xl-7 d-flex align-items-center order-1 order-lg-2">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <img src="{% static 'Group3Capstone/images/university-of-wisconsin-milwaukee-8-logo-png-transparent.png' %}"
                                 class="img-fluid" alt="Sample image">


                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
