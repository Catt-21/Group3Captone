<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joined Groups</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'Group3Capstone/css/styles.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Panther Pickups</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/notSignedIn/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/account/">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-dark" href="/dashboard/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/groups/">Groups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link border-dark bg-black text-warning" href="/joinedgroups/">Joined Groups</a>
                </li>
                 </li>
                  <li class="nav-item">
                    <a class="nav-link border-dark" href="/createGroupPage/">Create Group</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/events/">Events</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<h1>Groups you have joined</h1>


<p>{{ message }}</p>
<br>
<div class="groupList">
    <table class="table table-striped table-bordered table-hover table-condensed">
        {% for i in joined_groups %}
        <tr><td>
            {{ i.Sport.Sport_Name }} - {{ i.Creator.User_FName }}
            <div><a href="{%  url 'GroupEventsPage' i.Group_Id %}" class="btn btn-info" name="createGroup" role="button">Go to Group Page</a></div>

        </td></tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
